apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: service-c-monitor
  namespace: job-system
spec:
  selector:
    matchLabels:
      app: service-c
  endpoints:
    - port: http
      path: /api/v1/stats/metrics
      interval: 15s
